name: Build & Release NCC Bundle

on:
  push:
    branches:
      - master

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build NestJS
        run: npm run build

      - name: Install NCC
        run: npm install -g @vercel/ncc

      - name: Bundle with NCC
        run: |
          mkdir -p bundle
          ncc build dist/main.js -o bundle

      - name: Create zip file
        run: |
          cd bundle
          zip -r ../bundle.zip .
          cd ..

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ncc-${{ github.sha }}
          name: 'NCC Build ${{ github.sha }}'
          draft: false
          prerelease: false
          files: bundle.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
